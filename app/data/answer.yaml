                  <p>Grid layout allows you to create 2D layouts with ease...</p>
                  <a href="#" class="read-more">Read More</a>
                </article>
              </main>

              <!-- 侧边栏：分类 + 推荐文章 -->
              <aside class="sidebar">
                <div class="category-widget">
                  <h4>Categories</h4>
                  <ul>
                    <li><a href="#">HTML/CSS</a></li>
                    <li><a href="#">JavaScript</a></li>
                    <li><a href="#">Responsive Design</a></li>
                  </ul>
                </div>
                <div class="recommend-widget">
                  <h4>Popular Posts</h4>
                  <ul>
                    <li><a href="#">CSS Animations 101</a></li>
                    <li><a href="#">Mobile-First Design</a></li>
                  </ul>
                </div>
              </aside>
            </div>

            <!-- 页脚 -->
            <footer class="footer">
              <p>Copyright © 2025 My Personal Blog | All Rights Reserved</p>
            </footer>
          </body>
        </html>
      css: |
        /* 1. 重置样式 */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Arial', sans-serif;
        }

        /* 2. 全局样式 */
        body {
          color: #333;
          line-height: 1.6;
          background-color: #f9f9f9;
        }

        a {
          text-decoration: none;
          color: #3498db;
          transition: color 0.3s ease;
        }

        a:hover {
          color: #2980b9;
        }

        /* 3. 导航栏 */
        .navbar {
          background: linear-gradient(to right, #2c3e50, #34495e);
          color: white;
          padding: 1rem 2rem;
          display: flex;
          justify-content: space-between;
          align-items: center;
          box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .nav-links a {
          color: white;
          margin-left: 1.5rem;
        }

        .nav-links a:hover {
          color: #f1c40f;
        }

        /* 4. 轮播图 */
        .carousel img {
          width: 100%;
          height: auto;
        }

        /* 5. 主容器布局 */
        .container {
          width: 90%;
          max-width: 1200px;
          margin: 2rem auto;
          display: grid;
          grid-template-columns: 70% 30%;
          gap: 2rem;
        }

        /* 6. 文章列表 */
        .post {
          background: white;
          padding: 1.5rem;
          margin-bottom: 2rem;
          border-radius: 8px;
          box-shadow: 0 2px 8px rgba(0,0,0,0.1);
          transition: transform 0.3s ease;
        }

        .post:hover {
          transform: translateY(-5px);
        }

        .post h2 {
          color: #2c3e50;
          margin-bottom: 0.5rem;
        }

        .read-more {
          display: inline-block;
          margin-top: 1rem;
          padding: 0.5rem 1rem;
          background: #3498db;
          color: white;
          border-radius: 4px;
        }

        .read-more:hover {
          background: #2980b9;
          color: white;
        }

        /* 7. 侧边栏 */
        .sidebar {
          background: white;
          padding: 1.5rem;
          border-radius: 8px;
          box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .sidebar h4 {
          color: #2c3e50;
          margin-bottom: 1rem;
          padding-bottom: 0.5rem;
          border-bottom: 2px solid #eee;
        }

        .sidebar ul {
          list-style: none;
        }

        .sidebar li {
          margin-bottom: 0.5rem;
        }

        /* 8. 页脚 */
        .footer {
          background: #2c3e50;
          color: white;
          text-align: center;
          padding: 1.5rem;
          margin-top: 2rem;
        }

        /* 9. 响应式适配 */
        @media (max-width: 768px) {
          .container {
            grid-template-columns: 1fr; /* 移动端 1 列 */
          }

          .nav-links {
            display: none; /* 隐藏导航（简化版） */
          }

          .navbar {
            justify-content: center;
          }
        }
      explanation: "综合使用语义化 HTML、Flex+Grid 布局、响应式适配、CSS 美化/动画，满足所有要求"