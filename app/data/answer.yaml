  # ------------------------------ 2-2: CSS Box Model ------------------------------
  - id: "2-2"
    type: "code"
    correct_answer:
      css: |
        /* 补全盒模型样式 */
        .container {
          width: 800px;
          margin: 0 auto;
        }

        .box {
          width: 200px;
          padding: 15px; /* 内部间距 15px */
          border: 2px solid #ccc; /* 2px 灰色边框 */
          margin: 20px; /* 外部间距 20px */
          background-color: #f5f5f5;
          box-sizing: border-box; /* 防止 padding/border 影响宽度 */
        }
      explanation: "添加 padding/border/margin，补充 box-sizing 保证宽度稳定"

